{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | TI Manager</title>
    {% tailwind_css %}
    <!-- Fonte Inter para um visual mais profissional -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white">

    <div class="flex min-h-screen">
        
        <!-- Lado Esquerdo: Formulário -->
        <div class="flex flex-col justify-center flex-1 px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24 w-full lg:w-1/2 xl:w-5/12">
            <div class="w-full max-w-sm mx-auto lg:w-96">
                
                <!-- Logo -->
                <div class="mb-8">
                    <div class="h-10 w-10 bg-indigo-600 rounded-lg flex items-center justify-center">
                        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Entrar na sua conta</h2>
                    <p class="mt-2 text-sm text-gray-600">
                    </p>
                </div>

                <div class="mt-8">
                    <!-- Botões Sociais -->
                    

                    <div class="mt-6 relative">
                        <div class="absolute inset-0 flex items-center" aria-hidden="true">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">mod64bits Soluções em TI</span>
                        </div>
                    </div>

                    <!-- Formulário de Login -->
                    <div class="mt-6">
                        <form action="{% url 'login' %}" method="POST" class="space-y-6">
                            {% csrf_token %}
                            
                            {% if form.non_field_errors %}
                                <div class="rounded-md bg-red-50 p-4">
                                    <div class="flex">
                                        <div class="ml-3">
                                            <h3 class="text-sm font-medium text-red-800">
                                                Dados inválidos. Tente novamente.
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                            {% endif %}

                            <div>
                                <label for="id_username" class="block text-sm font-medium text-gray-700">
                                    Usuário ou Email
                                </label>
                                <div class="mt-1">
                                    <input id="id_username" name="username" type="text" autocomplete="username" required 
                                        class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                            </div>

                            <div>
                                <label for="id_password" class="block text-sm font-medium text-gray-700">
                                    Senha
                                </label>
                                <div class="mt-1">
                                    <input id="id_password" name="password" type="password" autocomplete="current-password" required 
                                        class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                            </div>

                           
                            <div>
                                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                                    Entrar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lado Direito: Imagem -->
        <div class="hidden lg:block relative w-0 flex-1">
            <img class="absolute inset-0 h-full w-full object-cover" 
                 src="https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80" 
                 alt="Mesa de escritório moderna">
        </div>
    </div>

</body>
</html>
